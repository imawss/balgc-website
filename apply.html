      /* Basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        color: #f2efeb;
        min-height: 100vh;
        background: linear-gradient(to bottom, #900020 60%, #900020);
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow-y: auto;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0),
            #900020 80%
          ),
          url(assets/img/background/_MG_9089.JPG);
        background-size: cover;
        background-position: center;
        filter: blur(10px);
        z-index: -1;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #900020;
        z-index: 100;
        box-sizing: border-box;
      }

      .navbar .logo img {
        width: 50px;
        height: auto;
      }

      .navbar .menu a {
        margin-left: 1rem;
        color: #f2efeb;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar .menu a:hover {
        color: #d1caca;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 500px;
        margin: auto;
        padding-top: 100px;
        box-sizing: border-box;
        z-index: 1;
      }

      #otpContainer,
      #formContainer {
        width: 100%;
        padding: 20px;
        background: #700018;
        color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      #formContainer {
        display: none;
      }

      .form-section {
        display: none;
      }

      label,
      select,
      input {
        display: block;
        margin-bottom: 10px;
        width: 100%;
      }

      input,
      select {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #f2efeb;
        font-size: 1rem;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #d1caca;
        box-shadow: 0 0 5px rgba(210, 202, 202, 0.5);
      }

      #formContainer button,
      #otpContainer button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-family: "Roboto", sans-serif;
        font-weight: 800;
        background-color: #f2efeb;
        color: #900020;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      #formContainer button:hover,
      #otpContainer button:hover {
        background-color: #d1caca;
      }

      @media (max-width: 768px) {
        .navbar {
          padding: 0.5rem;
        }

        .navbar .logo img {
          width: 40px;
          height: 40px;
        }

        .menu a {
          margin-left: 0.5rem;
          font-size: 0.9rem;
        }

        #formContainer button,
        #otpContainer button {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }

        #otpContainer,
        #formContainer {
          width: 100%;
          max-width: 100%;
          padding: 15px;
        }
      }

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import { set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        onAuthStateChanged,
        sendEmailVerification,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
      import {
        getDatabase,
        ref,
        push,
        get,
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCWPy8BkRFzz8HNQFdlW0eC1qxP9I0IShE",
        authDomain: "balgcvi.firebaseapp.com",
        databaseURL:
          "https://balgcvi-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "balgcvi",
        storageBucket: "balgcvi.firebasestorage.app",
        messagingSenderId: "128050952385",
        appId: "1:128050952385:web:3511443e46a226a96bfc40",
        measurementId: "G-3CHWDRHDHJ",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);

      function sendVerificationEmail() {
        const email = document.getElementById("otpEmail").value;
        createUserWithEmailAndPassword(auth, email, "temporaryPassword123")
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            if (errorCode === "auth/email-already-in-use") {
              alert(
                "Bu email adresi zaten kullanılıyor. Lütfen farklı bir adres girin."
              );
            } else {
              alert("Hata: ${errorMessage}");
            }
          })
          .then((userCredential) => {
            const user = userCredential.user;
            sendEmailVerification(user).then(() => {
              document.getElementById("statusMessage").innerText =
                "Doğrulama e-postası gönderildi. Lütfen doğrulamanın ardından sayfayı yenileyiniz.";
            });
          });
      }

      const logoutButton = document.getElementById("logoutBtn");

      logoutButton.addEventListener("click", () => {
        auth
          .signOut()
          .then(() => {
            console.log("Çıkış yapıldı");
            window.location.href = "apply.html";
          })
          .catch((error) => {
            console.error("Çıkış yaparken hata oluştu:", error);
          });
      });

      function checkEmailVerification() {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            user.reload().then(() => {
              if (user.emailVerified) {
                document.getElementById("otpContainer").style.display = "none";
                document.getElementById("formContainer").style.display =
                  "block";
                fillEmailFields(user.email);
              }
            });
          }
        });
      }

      function showForm() {
        const applicationType =
          document.getElementById("applicationType").value;
        document.getElementById("viceChairForm").style.display =
          applicationType === "vice-chair" ? "block" : "none";
        document.getElementById("delegateForm").style.display =
          applicationType === "delegate" ? "block" : "none";
        document.getElementById("observerForm").style.display =
          applicationType === "observer" ? "block" : "none";
        document.getElementById("pressForm").style.display =
          applicationType === "press" ? "block" : "none";
      }

      function fillEmailFields(email) {
        document.getElementById("viceChairEmail").value = email;
        document.getElementById("delegateEmail").value = email;
        document.getElementById("observerEmail").value = email;
        document.getElementById("pressEmail").value = email;
      }

      function submitApplication() {
        const applicationType =
          document.getElementById("applicationType").value;
        const emailFieldId =
          applicationType === "vice-chair"
            ? "viceChairEmail"
            : applicationType === "delegate"
            ? "delegateEmail"
            : applicationType === "observer"
            ? "observerEmail"
            : "pressEmail";
        const email = document.getElementById(emailFieldId)?.value || "";

        if (!email) {
          alert("Lütfen email adresinizi girin.");
          return;
        }

        let formData = { email };

        const applicationsRef = ref(
          database,
          "applications/" + applicationType
        );
        get(applicationsRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              const applications = snapshot.val();
              const emailExists = Object.values(applications).some(
                (app) => app.email === email
              );

              if (emailExists) {
                alert("Bu email ile zaten bir başvuru yapılmış.");
                return;
              }
            }

            if (applicationType === "vice-chair") {
              formData.name =
                document.getElementById("viceChairName")?.value || "";
              formData.phoneNumber =
                document.getElementById("chairNumber").value || "";
              formData.experience =
                document.getElementById("chairExperience").value || "";
              formData.letter =
                document.getElementById("chairLetter").value || "";
              formData.referance =
                document.getElementById("chairReferance").value || "";
              formData.chairCommittee =
                document.getElementById("chairCommittee")?.value || "";
              formData.chairCommittee2 =
                document.getElementById("chairCommittee2")?.value || "";
              formData.chairCommittee3 =
                document.getElementById("chairCommittee3")?.value || "";
            } else if (applicationType === "delegate") {
              formData.name =
                document.getElementById("delegateName")?.value || "";
              formData.phoneNumber =
                document.getElementById("delegateNumber")?.value || "";
              formData.experience =
                document.getElementById("delegateExperience")?.value || "";
              formData.letter =
                document.getElementById("delegateLetter")?.value || "";
              formData.referance =
                document.getElementById("delegateReferance")?.value || "";
              formData.committee =
                document.getElementById("committee")?.value || "";
              formData.committee2 =
                document.getElementById("committee2")?.value || "";
              formData.committee3 =
                document.getElementById("committee3")?.value || "";
            } else if (applicationType === "observer") {
              formData.name =
                document.getElementById("observerName")?.value || "";
              formData.phoneNumber =
                document.getElementById("observerNumber").value || "";
              formData.experience =
                document.getElementById("observerExperience").value || "";
              formData.letter =
                document.getElementById("observerLetter").value || "";
              formData.referance =
                document.getElementById("observerReferance").value || "";
            } else if (applicationType === "press") {
              formData.name = document.getElementById("pressName")?.value || "";
              formData.phoneNumber =
                document.getElementById("pressNumber").value || "";
              formData.phoneNumber =
                document.getElementById("pressCamInfo").value || "";
              formData.phoneNumber =
                document.getElementById("pressSkill").value || "";
              formData.experience =
                document.getElementById("pressExperience").value || "";
              formData.letter =
                document.getElementById("pressLetter").value || "";
              formData.referance =
                document.getElementById("pressReferance").value || "";
            }

            const requiredFields = Object.values(formData);
            for (const field of requiredFields) {
              if (field === "") {
                alert("Lütfen tüm gerekli alanları doldurun.");
                return;
              }
            }

            push(applicationsRef, formData)
              .then(() => {
                alert("Başvuru başarıyla kaydedildi!");

                const countsRef = ref(database, "applicationCounts");

                get(countsRef).then((snapshot) => {
                  if (!snapshot.exists()) {
                    set(countsRef, {
                      "vice-chair": 0,
                      delegate: 0,
                      observer: 0,
                      press: 0,
                    }).catch((error) =>
                      console.error("Başlatma hatası:", error)
                    );
                  }

                  const countRef = ref(
                    database,
                    "applicationCounts/" + applicationType
                  );
                  get(countRef).then((countSnapshot) => {
                    let currentCount = countSnapshot.exists()
                      ? countSnapshot.val()
                      : 0;
                    set(countRef, currentCount + 1)
                      .then(() => console.log("Başvuru sayısı güncellendi!"))
                      .catch((error) =>
                        console.error(
                          "Başvuru sayısı güncellenirken hata oluştu:",
                          error
                        )
                      );
                  });
                });
              })
              .catch((error) =>
                console.error("Error submitting application:", error)
              );
          })
          .catch((error) =>
            console.error("Error checking for existing application:", error)
          );
      }

      checkEmailVerification();
      window.sendVerificationEmail = sendVerificationEmail;
      window.showForm = showForm;
      window.submitApplication = submitApplication;
      window.onload = () => {
        checkEmailVerification();
      };
    </script>
