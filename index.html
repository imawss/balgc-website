<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BALGÇ | Anasayfa</title>
    <link rel="icon" href="assets/img/logo-1.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .section {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 1rem;
      }

      .section-1 {
        position: relative;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .section-1::before {
        content: "";
        position: absolute;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        background-image: linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0),
            #900020 80%
          ),
          url(assets/img/background/_MG_9089.JPG);
        background-size: cover;
        background-position: center;
        filter: blur(10px);
        z-index: -1;
      }
      .section-1 h1,
      .section-1 .apply-button {
        position: relative;
        z-index: 1;
        color: #f2efeb;
        font-family: "Roboto", sans-serif;
        font-weight: 800;
      }

      .section-1 h1,
      .section-1 .apply-button {
        position: relative;
        z-index: 1;
      }

      .section-1 h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .section-1 .apply-button {
        padding: 1rem 2rem;
        font-size: 1rem;
        background-color: #900020;
        color: #f2efeb;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .section-1 .apply-button:hover {
        background-color: #700018; 
      }

      .section-remaining-time {
        height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-family: "Roboto", sans-serif;
        font-weight: 800;
        color: #f2efeb;
        background-color: #900020;
        background-image: linear-gradient(to bottom, #900020, #900020);
      }

      .section-2 {
        background-color: #900020;
        height: 100vh;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .count-box {
        background-color: white;
        border: 1px solid #ccc;
        padding: 1rem;
        width: 30%;
        text-align: center;
        font-size: 1.2rem;
      }

      .section-3 {
        background-color: #900020;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .photo-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 1rem;
        width: 80%;
        justify-items: center;
        align-items: center;
      }

      .photo-gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .footer {
        background-color: #700018;
        color: white;
        padding: 1rem;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        font-size: 0.9rem;
      }

      .footer .social-icons {
        display: flex;
        gap: 1rem;
      }

      .footer .social-icons img {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }

      @media (max-width: 768px) {
        .navbar .logo img {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo"><img src="assets/img/logo-1.png" alt="" /></div>
      <div class="menu">
        <a href="apply.html">Başvur</a>
        <a href="#section2">Komiteler</a>
        <a href="#section3">İletişim</a>
      </div>
    </div>

    <div class="content">
      <div id="section1" class="section section-1">
        <h1>BAL Gençlik Çalıştayı Şimdi Tekrar Karşınızda!</h1>
        <a href="apply.html">
          <button class="apply-button">Başvurun</button>
        </a>
      </div>

      <div class="section section-remaining-time" id="remaining-time">
        Konferansa Kalan Süre: 00:10:00
      </div>

      <div id="section2" class="section section-2">
        <div class="count-box">Başvuru Sayısı 1</div>
        <div class="count-box">Başvuru Sayısı 2</div>
        <div class="count-box">Başvuru Sayısı 3</div>
      </div>

      <div id="section3" class="section section-3">
        <div class="photo-gallery">
          <img src="photo1.jpg" alt="Photo 1" />
          <img src="photo2.jpg" alt="Photo 2" />
          <img src="photo3.jpg" alt="Photo 3" />
          <img src="photo4.jpg" alt="Photo 4" />
          <img src="photo5.jpg" alt="Photo 5" />
          <img src="photo6.jpg" alt="Photo 6" />
        </div>
      </div>
    </div>

    <div class="footer">
      Tüm hakları saklıdır © Aras Arkan
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank">
          <img src="instagram-icon.png" alt="Instagram" />
        </a>
        <a href="https://github.com" target="_blank">
          <img src="github-icon.png" alt="GitHub" />
        </a>
      </div>
    </div>
    <script>
      const targetDate = new Date("December 6, 2024 00:00:00").getTime();
      function updateCountdown() {
        const now = new Date().getTime();
        const timeRemaining = targetDate - now;

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );

        document.getElementById(
          "remaining-time"
        ).textContent = `Kalan Süre: ${days} Gün ${hours} Saat ${minutes} Dakika`;

        if (timeRemaining <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("remaining-time").textContent = "Süre Doldu";
        }
      }

      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
